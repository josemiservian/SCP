{%  extends 'main.html' %}
{% block content %}

<br>


<style>
    .floating-btnz{
        width: 30px;
        height: 30px;
        background: #007bff;
        display: flex;
        border-radius: 50%;
        color: #ffffff;
        font-size: 20px;
        align-items: center;
        justify-content: center;
        text-decoration: none;  
        box-shadow: 4px 4px 4px rgba(0,0,0, 0.25);
        outline: blue;
        border: none;
        cursor: pointer;
    }
</style>


<div class="row">
	<div class="col-md-5">
		<h5>Areas:</h5>
		<hr>

			
		<a><input type="submit" value="Buscar"><input type="text" size="40" name="q" value="" id="searchbar" autofocus=""></a>
		<a class="btn btn-primary  btn-sm btn-block" href="{% url 'gestion:areas-crear'%}">Crear Area</a>
		<p></p>

			<table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Estado</th>
						<th>&nbsp Accion</th>
                    </tr>

				{% for area in areas %}
					<tr>
						<td>{{area.id}}</td>
                        <td>{{area.nombre}}</td>
                        <td>{{area.estado}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'gestion:areas-modificar'  area.id%}">Actualizar</a></td>
						<td><a class="btn btn-sm btn-info" href="{% url 'gestion:areas-borrar'  area.id%}">Borrar</a></td>
					</tr>
				{% endfor %}

			</table>
	</div>

</div>

<button  class="material-icons floating-btnz" onclick="location.href='{% url 'help:help_detail' 2 %}'">?</button>

{% endblock %}

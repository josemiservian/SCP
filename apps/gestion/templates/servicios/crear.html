{%  extends 'main.html' %}
{% block content %}
<br>
<div class="row">
    <div class="col col-md-5">
        <h5>Crear servicio:</h5>
        <p></p>
        <div class="card card-body">

            <form method="POST" action="{% url "gestion:servicios-crear" %}">
                {% csrf_token %}
                {{form.as_p}}
                <div class="col justify-content-between"></div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <a class="btn btn-secondary" href="{% url 'gestion:servicios-listar' %}" class="cancellink-box">Cancelar</a>
                </div>
            </form>
        </div>
       
    </div>
</div>
{% endblock %}

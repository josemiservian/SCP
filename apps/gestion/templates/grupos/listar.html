{%  extends 'main.html' %}
{% block content %}
<br>

<style>
    .floating-btnz{
        width: 30px;
        height: 30px;
        background: #007bff;
        display: flex;
        border-radius: 50%;
        color: #ffffff;
        font-size: 20px;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 4px 4px 4px rgba(0,0,0, 0.25);
        outline: blue;
        border: none;
        cursor: pointer;
    }
</style>

<div class="row">
	<div class="col d-flex justify-content-between">
		<h5>Grupos:</h5>
		<a class="btn btn-primary" id="crear-registro" href="{% url 'gestion:grupos-crear'%}">Crear grupo</a>	
	</div>
</div>
<hr>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Grupo</th>
						<th>Accion</th>
						<th></th>
                    </tr>

				{% for grupo in grupos %}
					<tr>
						<td>{{grupo.id}}</td>
						<td>{{grupo.name}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'gestion:grupos-modificar'  grupo.id%}">Actualizar</a></td>
						<td><a class="btn btn-sm btn-info" href="{% url 'gestion:grupos-borrar'  grupo.id%}">Borrar</a></td>
					</tr>
				{% endfor %}

			</table>
        </div>   
	</div>
</div>
<br>
<button  class="material-icons floating-btnz" onclick="location.href='{% url 'help:help_detail' 3 %}'">?</button>

{% endblock %}

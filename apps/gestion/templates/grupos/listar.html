{%  extends 'main.html' %}
{% block content %}
<br>
<div class="row">
	<div class="col d-flex justify-content-between">
		<h5>Grupos:</h5>
		<a class="btn btn-primary" id="crear-registro" href="{% url 'gestion:grupos-crear'%}">Crear grupo</a>	
	</div>
</div>
<hr>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Grupo</th>
						<th>Accion</th>
						<th></th>
                    </tr>

				{% for grupo in grupos %}
					<tr>
						<td>{{grupo.id}}</td>
						<td>{{grupo.name}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'gestion:grupos-modificar'  grupo.id%}">Actualizar</a></td>
						<td><a class="btn btn-sm btn-info" href="{% url 'gestion:grupos-borrar'  grupo.id%}">Borrar</a></td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}

{%  extends 'main.html' %}
{% block content %}
<br>

<br>
<div class="row">
	<div class="col-md-6">
		<h5>Borrar Pago</h5>
		<div class="card card-body">


			<p>¿Está seguro de borrar el pagp "{{pago}}"?</p>

			<form action="{% url 'administracion:pagos-borrar' pago.id  %}" method="POST">
				
				{% csrf_token %}
				<input class="btn btn-danger" type="submit" name="Aceptar">
				<a class="btn btn-warning" href="{% url 'administracion:pagos-listar' %}">Cancelar</a>

				
			</form>
		</div>
	</div>
</div>

{% endblock %}

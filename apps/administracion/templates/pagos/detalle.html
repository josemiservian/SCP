{%  extends 'main.html' %}
{% block content %}
<br>
<div class="col">
	<div class="card card-body">
        <div class="d-flex justify-content-between">
            <h5><strong>Detalle del pago {{pago.descripcion}}:</strong></h5>            
        </div>
		<hr>
        <p><strong>Contrato</strong>: {{pago.contrato}}</p>
        <p><strong>Factura</strong>: {{pago.factura}}</p>
        <p><strong>Detalle</strong>: {{pago.detalle}}</p>
        <p><strong>Descripcion</strong>: {{pago.descripcion}}</p>
        <p><strong>Monto</strong>: {{pago.monto}}</p>
        <p><strong>Fecha </strong>: {{pago.fecha}}</p>
        <p><strong>Estado</strong>: {{pago.estado}}</p>

 
	</div>
</div>
<br>
<div class="col d-flex justify-content-between">
    <a class="btn btn-secondary" href="{% url 'administracion:facturaciones-listar_planes' pago.contrato.id %}">Volver</a>
</div>
{% endblock %}

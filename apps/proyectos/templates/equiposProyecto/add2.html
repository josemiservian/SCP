{%  extends 'main.html' %}
{% block content %}
<br>
<div class="row">
	
	<div class="col-md-10">
		<div class="card card-body">
			<h5>Añadir empleados al equipo</h5>
			<p></p>
			<form action="" method="POST">
				{% csrf_token %}
				{{ formset.management_form }}
				{% for form in formset %}
					{{form}}
					<hr>
				{% endfor %}
				<div class="col justify-content-between"></div>
					<button type="submit" class="btn btn-primary">Añadir al equipo</button>
					<a  href="{% url "proyectos:squads-listar" %}" class="btn btn-secondary">Cancelar</a>
				</div>	
			</form>

		</div>
	</div>
</div>

{% endblock %}

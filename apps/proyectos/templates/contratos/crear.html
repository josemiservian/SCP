{%  extends 'main.html' %}
{% load static %}
{% block content %}
<br>
    
    <div class="col col-md-10">
        <div class="card card-body">
            <h5>Crear contrato</h5>
            <hr>
            <form method="POST" action="{% url "proyectos:contratos-crear" %}">
                {% csrf_token %}
                {{form.as_p}}
                <div class="col justify-content-between"></div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <a class="btn btn-secondary" href="{% url "proyectos:contratos-listar" %}" class="cancellink-box">Cancelar</a>
                </div>                
            </form>
        </div>
    </div>
    <script src="{% static '/js/selectorPropuesta.js'%}"></script>
{% endblock %}

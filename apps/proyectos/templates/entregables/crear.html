{%  extends 'main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">

    <div class="col col-md-10">
        <div class="card card-body">

            <h5>Crear entregables:</h5>
            <hr>
            <form method="POST" %}">
                {% csrf_token %}
    
                {{ formset.management_form }}
                {% for form in formset %}
                    {{form}}
                <hr>
                {% endfor %}
                <br>
                <div class="col justify-content-between">

                    <button type="submit" class="btn btn-primary">Crear</button>
                    <a class="btn btn-secondary" href="{% url 'proyectos:contratos-detalle' contrato %}" class="cancellink-box">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script></script>
{% endblock %}

{%  extends 'main.html' %}
{% block content %}
<br>

<div class="row">
	<div class="col-md-6">
		<h5>Modificar entregable</h5>
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
                <button type="submit" class="btn btn-primary">Actualizar</button>
				<a  href="{% url 'proyectos:entregables-detalle' entregable.id %}" class="cancellink-box">Cancelar</a>
			</form>

		</div>
	</div>
</div>


{% endblock %}
